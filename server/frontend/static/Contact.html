<html lang="en">
<head>

</head>
<body>
    <center>
        <h1>Contact Us</h1>

        <h2>Our Contact Information</h2>
        <p><strong>Address:</strong> 123 Auto Lane, Motor City, NA 45678</p>
        <p><strong>Phone:</strong> +1 (123) 456-7890</p>

            <input type="submit" value="Submit">

</body>
